<h1>
  {{breadcrumbs[breadcrumbs.length - 1].title}}
  <small>{{breadcrumbs[breadcrumbs.length - 1].subtitle}}</small>
</h1>
<ol class="breadcrumb">
  <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
  <li ng-repeat="crumb in breadcrumbs"
      ng-class="{ active: $last }"><a ui-sref="{{ crumb.route }}" ng-if="!$last">{{ crumb.title }}&nbsp;</a><span ng-show="$last">{{ crumb.title }}</span>
  </li>
</ol>
